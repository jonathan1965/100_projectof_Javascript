<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/dist/styles.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body class="bg-gray-200 ">
  
    <div class="relative rounded-md shadow-sm">
        <input type="text" class=" form-input  py-2 bg-slate-100 click:border-yellow-100 px-4 pl-10 block m-5 leading-5 rounded-md transition duration-150 ease-in-out sm:text-sm sm:leading-5" placeholder="Search">
        <div class="absolute inset-y-0 left-0 pl-8 flex items-center pointer-events-none ">
          <span class="fa fa-search text-gray-400"></span>
        </div>
      </div>
    </div>
    <div class="flex justify-center">
        <button type="button" class="show-modal  m-5 px-11 py-3 bg-yellow-600 text-black font-bold font-mono text-sm leading-snug uppercase rounded shadow-md hover:bg-yellow-700 hover:shadow-lg focus:bg-yellow-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-yellow-800 active:shadow-lg transition duration-150 ease-in-out
        ">
      show modal
    </button>
   

 
 
  <div class="modal min-h-screen h-sceen w-full fixed left-0 top-0 flex justify-center items-center bg-black bg-opacity-50 hidden">
    <!-- modal -->
    <div class="bg-white shadow-lg w-1/3">
        <!-- modal header -->  
      <div class="border-b px-4 py-2">
      <h3>Modal Title</h3>
      </div>
      <!-- modal body -->
       <div class="p-3">
        <form>
            <div class="grid grid-cols  sm:grid-cols-1 sm:gap-2 gap-4">
             
           <div class="lg:grid lg:grid-cols-2 lg:gap-3  bg:bg-black  md:grid-cols-1">
                     
            <div class="form-group mb-6">
                <input type="text" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput123"
                  aria-describedby="emailHelp123" placeholder="First name">
              </div>
              <div class="form-group mb-6">
                <input type="text" class="form-control
                  block
                  w-full
                  px-3
                  py-1.5
                  text-base
                  font-normal
                  text-gray-700
                  bg-white bg-clip-padding
                  border border-solid border-gray-300
                  rounded
                  transition
                  ease-in-out
                  m-0
                  
                  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput124"
                  aria-describedby="emailHelp124" placeholder="Last name">
              </div>
            </div>
           </div>
      
            <div class="form-group mb-6 ">
              <input type="email" class="form-control block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput125"
                placeholder="Email address">
            </div>
            <div class="form-group mb-6">
              <input type="password" class="form-control block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                m-0
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="exampleInput126"
                placeholder="Password">
            </div>
            <div class="form-group form-check text-center mb-6">
              <input type="checkbox"
                class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain mr-2 cursor-pointer"
                id="exampleCheck25" checked>
              <label class="form-check-label inline-block text-gray-800" for="exampleCheck25">Subscribe to our newsletter</label>
            </div>
            <button type="submit" class="
              w-full
              px-6
              py-2.5
              bg-blue-600
              text-white
              font-medium
              text-xs
              leading-tight
              uppercase
              rounded
              shadow-md
              hover:bg-blue-700 hover:shadow-lg
              focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
              active:bg-blue-800 active:shadow-lg
              transition
              duration-150
              ease-in-out">Sign up</button>
          </form>
        </div>
        <div class="flex justify-end items-center w-100 border-t p-3">
            <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white mr-1 close-modal">cancel</button>
            <button class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white close-modal">Okey</button>
        </div>
    </div>
  </div>

</body>
</html>
